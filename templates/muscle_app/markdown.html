{%load static%}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta http-equiv = "Content-Type" content = "text / html; charset = utf-8" />

    </head>
    <body>
        <form action="{% url 'muscle_app:mark_insert' %}" method="post" >
            {% csrf_token %}
            <!-- <input type="hidden" name="user_name" value="{{ user.username }}"> -->
            {{ form.media }}
            <p>タイトル:{{ form.title }}</p>
            {{ form.content }}
            <p>カテゴリ{{ form.category }}</p>
            <button type = "submit">送信する</button>
            <button type="button" onclick=location.href="{{ request.META.HTTP_REFERER }}">戻る</button>
        </form>
    </body>
</html>
