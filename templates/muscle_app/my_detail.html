{% extends "muscle_app/base1.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事詳細</title>
</head>
<body>
    <form action="{% url 'muscle_app:mark_edit' %}" method="post" >
    {% csrf_token %}
    {{ article.username }}
    {{ article.title }} 
    {{ article.content }}
    <input type="hidden" value="{{ article.id }}" name='id'> 
    <p><input type = "submit" value = "編集画面へ移動する"></p>
    </form>
    <button type="button" onclick=location.href="{% url 'muscle_app:mypage' %}">戻る</button>
</body>
</html>
